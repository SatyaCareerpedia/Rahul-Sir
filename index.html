<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img
          src="./images/img1.jpeg" alt=""
        />
      </span>
      <span style="--i: 2">
        <img
          src="./images/img2.jpeg" alt=""
        />
      </span>
      <span style="--i: 3">
        <img
          src="./images/img3.jpeg" alt=""
        />
      </span>
      <span style="--i: 4">
        <img
          src="./images/img4.jpeg" alt=""
        />
      </span>
      <span style="--i: 5">
        <img
          src="./images/img5.jpeg" alt=""
        />
      </span>
      <span style="--i: 6">
        <img
          src="./images/img6.jpg" alt=""
        />
      </span>
      <span style="--i: 7">
        <img
          src="./images/img7.jpg" alt=""
        />
      </span>
      <span style="--i: 8">
        <img
          src="./images/careerpedia.webp" alt=""
        />
      </span>
    </div>

    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
